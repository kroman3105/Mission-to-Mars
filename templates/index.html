<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1>Mission to Mars</h1>
            <p><a class='btn btn-success btn-lg' href='/scrape'
                        role='button'>Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News-->
        <div class='row' id='mars-news'>
            <div class='col-md-12'>
                <div class='media'>
                    <div class='media-body'>
                        <h2>Latest Mars News</h2>
                        <h4 class='media-heading'>{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- Section for Featred Image and Facts table-->
        <!-- Mars Featured Image-->
        <div class='row' id='mars-featred-image'>
            <div class='col-md-8'>
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image | default('static/images/error.png', true )}}" class='img-responsive' alt='Responsive image'>
            </div>
            <!-- Mars Facts-->
            <div class='col-md-4'>
                <div class='row' id='mars-facts'>
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}

                </div>
            </div>
        </div>
            <!-- #5 Attempt-->
        <div class='row' id='hemisphere-image'>
            <style> 
            h2 {text-align: center;}
            </style>     
            <div class='col-md-12'>
                <h2>Mars Hemispheres</h2>
                <div class='row'>
                {% for hemisphere in mars.hemispheres %}
                    <div class='col-md-3'>
                        <div href = '#' class = 'thumbnail'>   
                            <img src="{{hemisphere.img_url}}" alt='generic placeholder thumbnail' style='width:100%'>
                            <div class = 'caption'>
                            <p>{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}    
                </div>
                
            </div>
        </div>
    </div>    
</body>
</html>
